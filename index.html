<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTRA_NET | Premium Hub 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body { background: #000; color: #4ade80; font-family: 'Fira Code', monospace; min-height: 100vh; overflow-x: hidden; }
        .matrix-card { 
            background: rgba(15, 15, 15, 0.95); 
            border: 1px solid rgba(74, 222, 128, 0.1); 
            transition: all 0.3s ease;
        }
        .matrix-card:hover { border-color: #4ade80; transform: translateY(-5px); box-shadow: 0 10px 30px rgba(74, 222, 128, 0.1); }
        
        /* Optimized Covers */
        .cover-container { height: 160px; position: relative; overflow: hidden; border-radius: 1rem 1rem 0 0; }
        .cover-img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(50%); transition: 0.5s; }
        .matrix-card:hover .cover-img { filter: grayscale(0%); transform: scale(1.1); }
        
        .search-input { background: #0a0a0a; border: 1px solid #166534; color: #4ade80; transition: 0.3s; }
        .search-input:focus { border-color: #4ade80; box-shadow: 0 0 15px rgba(74, 222, 128, 0.2); outline: none; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #166534; border-radius: 10px; }
    </style>
</head>
<body class="pb-10">

    <nav class="sticky top-0 z-50 bg-black/90 backdrop-blur-md border-b border-green-900/30 px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 bg-green-500 rounded flex items-center justify-center font-bold text-black shadow-[0_0_15px_#4ade80]">U</div>
            <h2 class="font-bold tracking-tighter text-white text-xs uppercase italic hidden sm:block">Ultra_Net</h2>
        </div>
        <div class="relative w-2/3 max-w-xs">
            <input type="text" id="searchInput" onkeyup="searchFilter()" placeholder="SEARCH PROTOCOLS..." class="search-input w-full py-2 px-6 rounded-full text-[10px] uppercase tracking-widest">
        </div>
        <div class="text-[8px] text-green-500 font-bold uppercase animate-pulse">System: Online</div>
    </nav>

    <div class="max-w-6xl mx-auto px-6 pt-10">
        <div id="selection-zone" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
            
            <div class="matrix-card rounded-2xl item-card" data-name="netflix">
                <div class="cover-container">
                    <img src="https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?auto=format&fit=crop&w=500" class="cover-img" alt="Netflix">
                </div>
                <div class="p-6 text-center">
                    <h3 class="text-lg font-black text-white italic mb-1 uppercase tracking-tighter">Netflix UHD</h3>
                    <p class="text-[9px] text-red-500 font-bold mb-5 tracking-widest uppercase">4K Multi-Screen Bypass</p>
                    <button onclick="start('Netflix')" class="w-full py-3 border border-red-600/40 text-red-500 text-[10px] font-black tracking-widest hover:bg-red-600 hover:text-white transition uppercase rounded-lg">Inject Protocol</button>
                </div>
            </div>

            <div class="matrix-card rounded-2xl item-card" data-name="steam">
                <div class="cover-container">
                    <img src="https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf?auto=format&fit=crop&w=500" class="cover-img" alt="Steam">
                </div>
                <div class="p-6 text-center">
                    <h3 class="text-lg font-black text-white italic mb-1 uppercase tracking-tighter">Steam Library</h3>
                    <p class="text-[9px] text-blue-400 font-bold mb-5 tracking-widest uppercase">Wallet & AAA Library</p>
                    <button onclick="start('Steam')" class="w-full py-3 border border-blue-500/40 text-blue-400 text-[10px] font-black tracking-widest hover:bg-blue-500 hover:text-white transition uppercase rounded-lg">Extract Data</button>
                </div>
            </div>

            <div class="matrix-card rounded-2xl item-card" data-name="spotify">
                <div class="cover-container">
                    <img src="https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?auto=format&fit=crop&w=500" class="cover-img" alt="Spotify">
                </div>
                <div class="p-6 text-center">
                    <h3 class="text-lg font-black text-white italic mb-1 uppercase tracking-tighter">Spotify Premium</h3>
                    <p class="text-[9px] text-green-500 font-bold mb-5 tracking-widest uppercase">No-Ads Lifetime</p>
                    <button onclick="start('Spotify')" class="w-full py-3 border border-green-500/40 text-green-500 text-[10px] font-black tracking-widest hover:bg-green-500 hover:text-black transition uppercase rounded-lg">Bypass Ads</button>
                </div>
            </div>

        </div>
    </div>

    <div id="loader-zone" class="hidden fixed inset-0 bg-black z-[100] flex items-center justify-center p-6">
        <div class="max-w-md w-full">
            <div class="mb-4 flex justify-between text-[10px] uppercase font-bold">
                <span id="status-text">Initializing...</span>
                <span id="percent-text">0%</span>
            </div>
            <div class="h-1 w-full bg-white/10 mb-6 overflow-hidden">
                <div id="fill" class="h-full bg-green-500 w-0 transition-all duration-200"></div>
            </div>
            <div id="console" class="text-[10px] font-mono text-green-500/80 h-32 overflow-y-auto italic leading-relaxed bg-green-950/10 p-4 border border-green-900/20"></div>
        </div>
    </div>

    <div id="verify-zone" class="hidden fixed inset-0 bg-black/95 z-[101] flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-green-500/30 p-8 rounded-3xl max-w-sm w-full text-center shadow-2xl">
            <div class="w-16 h-16 border-4 border-green-500 border-t-transparent rounded-full animate-spin mx-auto mb-6"></div>
            <h2 class="text-xl font-black text-white mb-2 uppercase italic tracking-tighter">Human Verification</h2>
            <p class="text-[11px] text-gray-400 mb-8 uppercase leading-tight">Complete the last step to unlock the requested protocol and join our Telegram.</p>
            <button onclick="unlock()" class="w-full py-4 bg-green-500 text-black font-black rounded-xl text-sm shadow-[0_0_20px_rgba(74,222,128,0.4)] hover:scale-105 transition-all uppercase">Verify Now</button>
        </div>
    </div>

    <script>
        function searchFilter() {
            let input = document.getElementById('searchInput').value.toLowerCase();
            let cards = document.getElementsByClassName('item-card');
            for (let card of cards) {
                let name = card.getAttribute('data-name');
                card.style.display = name.includes(input) ? "block" : "none";
            }
        }

        const msgs = [
            "Connecting to secure proxy...",
            "Handshaking with server...",
            "Bypassing RSA-2048 encryption...",
            "Injecting payload to database...",
            "Extracting premium credentials...",
            "Verifying session integrity...",
            "Generating unique token...",
            "Finalizing protocol..."
        ];

        function start(type) {
            document.getElementById('loader-zone').classList.remove('hidden');
            let p = 0;
            let msgIndex = 0;
            const consoleBox = document.getElementById('console');
            
            const iv = setInterval(() => {
                p += Math.floor(Math.random() * 5) + 2; 
                if (p > 100) p = 100;
                
                document.getElementById('fill').style.width = p + '%';
                document.getElementById('percent-text').innerText = p + '%';

                if (p % 12 == 0 && msgIndex < msgs.length) {
                    const l = document.createElement('p');
                    l.innerHTML = `<span class="text-white">[SYS]:</span> ${msgs[msgIndex++]}`;
                    consoleBox.prepend(l);
                }

                if (p >= 100) {
                    clearInterval(iv);
                    setTimeout(() => {
                        document.getElementById('loader-zone').classList.add('hidden');
                        document.getElementById('verify-zone').classList.remove('hidden');
                    }, 800);
                }
            }, 150);
        }

        function unlock() {
            // كود القفل الخاص بك
            window.location.href = "https://lockedapp.store/cl/i/6ndqd7";
        }
    </script>
</body>
</html>
